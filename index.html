<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css" rel="stylesheet">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>


</head>

<body>

    <div class="ui container inverted pointing menu">
        <a class="active item">
            <i class="home icon"></i>
            Home
        </a>
        <a class="item">
            Messages
        </a>
        <a class="item">
            Friends
        </a>
        <div class="right menu">
            <a class="ui item">
                Logout
            </a>
        </div>
    </div>

    <!---->
    <div class="ui grid container ">
        <div class="row">
            <div class="four wide column">
                <div class="ui cards">
                    <div class="card">
                        <div class="content">
                            <div class="header">All Contributions</div>
                            <div class="description">
                                31
                            </div>
                        </div>
                        <div class="ui bottom attached button">
                            <i class="add icon"></i>
                            View All
                        </div>
                    </div>

                </div>
            </div>
            <div class="four wide column">
                <div class="ui cards">
                    <div class="card">
                        <div class="content">
                            <div class="header">Members</div>
                            <div class="description">
                                45
                            </div>
                        </div>
                        <div class="ui bottom attached button">
                            <i class="add icon"></i>
                            View All
                        </div>
                    </div>

                </div>
            </div>
            <div class="four wide column">
                <div class="ui cards">
                    <div class="card">
                        <div class="content">
                            <div class="header">Open Contributions</div>
                            <div class="description">
                                3
                            </div>
                        </div>
                        <div class="ui bottom attached button">
                            <i class="add icon"></i>
                            View All
                        </div>
                    </div>

                </div>
            </div>
            <div class="four wide column">
                <div class="ui cards">
                    <div class="card">
                        <div class="content">
                            <div class="header">Latest Memeber</div>
                            <div class="description">
                                Kofi Nkrabea
                            </div>
                        </div>
                        <div class="ui bottom attached button">
                            <i class="add icon"></i>
                            Add Friend
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!---->
    <!---->
    <div class="ui grid container">
        <div class="four wide column">
            <div class="ui card">
                <img style="padding:20px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTs1Mtx-INbdQ5D3Xmsyq-D3HjpKmXnhKiqJsyzfNxzJ8gx-ewB">
                <div class="content">
                    <a class="header" href="#">Welcome Steve Jobes</a>
                </div>
            </div> 
            <div class="ui vertical menu">
                    <div class="item">
                      <div class="ui input"><input type="text" placeholder="Search..."></div>
                    </div>
                    <div class="item">
                      Home
                      <div class="menu">
                        <a class="active item">Search</a>
                        <a class="item">Add</a>
                        <a class="item">Remove</a>
                      </div>
                    </div>
                    <a class="item">
                      <i class="grid layout icon"></i> Browse
                    </a>
                    <a class="item">
                      Messages
                    </a>
                    <div class="ui dropdown item">
                      More
                      <i class="dropdown icon"></i>
                      <div class="menu">
                        <a class="item"><i class="edit icon"></i> Edit Profile</a>
                        <a class="item"><i class="globe icon"></i> Choose Language</a>
                        <a class="item"><i class="settings icon"></i> Account Settings</a>
                      </div>
                    </div>
                  </div>
        </div>

        <div class="eight wide column">a</div>
        <div class="four wide column">c</div>

    </div>
    <!--end of row-->

</html>
